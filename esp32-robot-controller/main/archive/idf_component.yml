## IDF Component Manager manifest
## https://docs.espressif.com/projects/idf-component-manager/en/latest/
##
## Dependency audit (February 2026):
##   - All ESP-IDF built-in components (freertos, driver, lwip, esp_http_server,
##     nvs_flash, json/cJSON, esp_event, esp_timer, log) are resolved
##     automatically via idf_component_register in CMakeLists.txt.
##   - network.h/.c are our own source files copied from esp32-community-projects.
##   - The ONLY third-party managed component required is espressif/esp32-camera.
##
## The camera component is only compiled when CONFIG_CAMERA_ENABLED is set
## in menuconfig. When disabled, camera_server.c compiles to stubs that
## return ESP_ERR_NOT_SUPPORTED.

dependencies:
  espressif/esp32-camera:
    version: ">=2.0.0"
